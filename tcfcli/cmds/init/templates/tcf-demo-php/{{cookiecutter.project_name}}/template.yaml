        Description: This is a template function
        Environment:
          Variables:
            ENV_FIRST: env1
            ENV_SECOND: env2
        Handler: index.main_handler
        MemorySize: 128
        {%- if cookiecutter.runtime == 'php7' %}
        Runtime: Php7
        {%- elif cookiecutter.runtime == 'php5' %}
